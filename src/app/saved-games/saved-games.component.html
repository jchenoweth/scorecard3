<mat-card fxLayout="column" class="mat-typography">
  <app-heading headingTitle='Saved Games'></app-heading>
  <div fxLayout fxLayoutAlign="center" >
    <mat-nav-list>
      <a mat-list-item
        *ngFor="let game of games | async"
        (click)="loadSavedGame(game)">
        Game Saved on: {{ game.data.createDate.toDate() | date:'short' }}
      </a>
   </mat-nav-list>
  </div>
</mat-card>
