<mat-card class="mat-typography" fxLayout="column" fxLayoutGap="20px">
  <app-heading headingTitle='Games Maint'></app-heading>

  <div fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="space-between center">
    <button
      mat-raised-button
      color="primary"
      (click)="onResetScores()">
      Reset Current Game
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="onNewGame()">
      New Game
    </button>
    <button
    *ngIf="authServ.isAuth()"
      mat-raised-button
      color="primary"
      (click)="onLoadSaveGames()">
      Load Saved Games
    </button>
  </div>
</mat-card>
