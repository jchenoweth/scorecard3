<mat-card class="mat-typography">
  <app-heading headingTitle='Course Maint'></app-heading>
  <section
    fxLayout="column"
    fxLayoutAlign="space-around">
    <form
      [formGroup]="courseForm"
      (ngSubmit)="onSubmit()">
      <div >
        <div fxFlex="100">
          <mat-form-field
            color="primary"
            class="courseName">
            <input
              type="text"
              id="courseName"
              formControlName="courseName"
              maxlength="30"
              #courseInput
              matInput
              placeholder="Course Name">
          </mat-form-field>
        </div>
      </div>
      <div fxLayout fxLayoutAlign="space-around">
        <div>
          <button
          (click)="clearForm()"
          mat-raised-button
          color="accent">
            Clear All
          </button>
        </div>
        <div *ngIf="this.authServ.isAuth()"
          fxLayout fxLayoutAlign="center">
          <button
            mat-raised-button
            color="accent"
            type="submit">
              Save
          </button>
        </div>
      </div>
      <br>
      <div>
        <div *ngFor="let hole of nbrOfHoles, let i=index" fxLayout fxLayoutAlign="center">
          <mat-radio-group
            formControlName="parForHole{{i+1}}">
            <label>
              Hole {{ i+1 }} par:
              <mat-radio-button value="3" color="primary" class="par-radio-button">3</mat-radio-button>
              <mat-radio-button value="4" color="primary" class="par-radio-button">4</mat-radio-button>
              <mat-radio-button value="5" color="primary" class="par-radio-button">5</mat-radio-button>
            </label>
          </mat-radio-group>
        </div>

      </div>
    </form>
  </section>
</mat-card>
